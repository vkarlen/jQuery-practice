<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>jQuery Practice</title>
  </head>
  <body>
    <h1>Lets do some jQuery</h1>
    <h2>ribbit</h2>
    <label for="brand">Harmonica Brand</label>
    <input type="text" id="brand" placeholder="Harmonica Brand" />

    <select>
      <option>Special 20</option>
      <option>Rocket</option>
    </select>

    <!-- radio buttons. same name keeps them grouped for single seletion -->
    <input type="radio" name="type" id="major" />
    <label for="major">Major</label>
    <input type="radio" name="type" id="minor" />
    <label for="minor">Minor</label>

    <input type="submit" value="Submit!" id="submitButton" />

    <ul id="harmonicas"></ul>
  </body>
</html>
